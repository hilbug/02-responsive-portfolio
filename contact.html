<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hilary-Contact</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header container -->
    <header class="container-fluid p-0 m-0">
        <!-- Header One Row -->
        <div class="row no-gutters">
            <!-- Header Name -->
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h1 class="text-center mb-0 border-left border-right border-bottom border-dark">Hilary</h1>
            </div>
            <!-- Navigation Start -->
            <div class="col-md-8" role="navigation">
                <nav class="mb-0">
                    <ul class="nav justify-content-md-end justify-content-center">
                        <li class="nav-item border-right border-dark"><a class="nav-link" href="index.html">About</a></li>
                        <li class="nav-item border-right border-dark"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                        <li class="nav-item border-dark mr-10"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div> <!-- Navigation End -->
        </div> <!-- Row Close -->
    </header> <!-- Header Close-->

    <!-- Start Contact Form -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="border-bottom border-dark p-2">Contact Hilary!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form class="p-2 mb-3">
                <!-- Use the appropriate type attribute on all inputs eg email, number, etc 
                form-control class - inputs, select, textarea
                form-control-lg sizing-->
                    <div class="form-group">
                        <label for="nameinput">Name</label></br>
                        <input type="text" class="form-control w-100" id="nameinput" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="emailinput">Email</label></br>
                        <input type="email" class="form-control w-100" id="emailinput" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="messagetextarea">Message</label></br>
                        <textarea class="form-control w-100" id="messagetextarea" placeholder="Your message" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Contact Form -->

    <!-- Start Footer -->
    <footer class="container-fluid fixed-bottom p-0">
        <div class="row p-2 text-center">
            <div class="col-12">
                <p class="mb-0">&copy;Copyright</p>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
